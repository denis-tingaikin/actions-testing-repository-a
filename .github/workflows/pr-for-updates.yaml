---
name: Release
on:
  push:
    branches:
      - 'release/**'
jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        run: echo '::set-output name=tag::'${GITHUB_REF#refs/release/}
        id: get-tag-step
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        with:
          tag_name: ${{ steps.get-tag-step.outputs.tag }}
          release_name: Release ${{ steps.get-tag-step.outputs.tag }}
          draft: false
          prerelease: false
